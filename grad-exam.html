        const tabsContainer = document.getElementById('tabs');
        const contentContainer = document.getElementById('tab-content');

        function renderContent(subject) {
            const card = document.createElement('div');
            card.id = subject.id;
            card.className = `content-card p-6 md:p-8`;

            let sectionsHtml = '';
            subject.content.sections.forEach(section => {
                let sectionContent = '';
                if (section.htmlContent) {
                    sectionContent = section.htmlContent;
                }
                
                if (section.timeline) {
                    let timelineItemsHtml = '';
                    section.timeline.forEach(item => {
                        timelineItemsHtml += `
                            <div class="timeline-item">
                                <div class="timeline-dot"></div>
                                <p class="timeline-date">${item.date}</p>
                                <div class="text-gray-600">${item.content}</div>
                            </div>
                        `;
                    });
                    sectionContent = `<div class="timeline mt-4">${timelineItemsHtml}</div>`;
                }
                
                if (section.books) {
                     let booksHtml = '';
                     section.books.forEach(book => {
                        booksHtml += `
                            <div class="p-4 rounded-lg mt-4 book-item">
                                <p class="font-semibold text-gray-800">${book.name}</p>
                                <p class="text-gray-600">${book.desc}</p>
                            </div>
                        `;
                    });
                    sectionContent = `<div>${booksHtml}</div>`;
                }

                sectionsHtml += `
                    <div class="mb-8 last:mb-0">
                        <h3 class="text-xl font-bold text-gray-800 flex items-center mb-2">
                           <span class="mr-3 p-2 bg-indigo-100 rounded-full text-indigo-600">${section.icon}</span>
                            ${section.title}
                        </h3>
                        <div class="pl-10">${sectionContent}</div>
                    </div>
                `;
            });

            card.innerHTML = `
                <h2 class="text-2xl md:text-3xl font-bold text-gray-900 mb-2">${subject.content.title}</h2>
                <p class="text-gray-600 mb-8">${subject.content.description}</p>
                <div>
                    ${sectionsHtml}
                </div>
            `;
            contentContainer.appendChild(card);
        }

        // 动态生成标签页按钮和内容
        subjectsData.forEach((subject, index) => {
            // 创建按钮
            const button = document.createElement('button');
            button.className = `flex items-center gap-2 px-4 py-2 text-sm md:text-base font-medium rounded-lg shadow-sm transition-all duration-300 ${index === 0 ? 'tab-active' : 'tab-inactive'}`;
            button.dataset.tab = subject.id;
            button.innerHTML = `${subject.icon} ${subject.name}`;
            tabsContainer.appendChild(button);

            // 渲染内容
            renderContent(subject);
        });
        
        // 初始显示第一个
        contentContainer.querySelector('.content-card').classList.add('active');


        // 添加点击事件
        tabsContainer.addEventListener('click', (e) => {
            const clickedButton = e.target.closest('button');
            if (!clickedButton) return;
            
            const tabId = clickedButton.dataset.tab;

            // 更新按钮样式
            tabsContainer.querySelectorAll('button').forEach(btn => {
                btn.classList.remove('tab-active');
                btn.classList.add('tab-inactive');
            });
            clickedButton.classList.add('tab-active');
            clickedButton.classList.remove('tab-inactive');
            
            // 更新内容显示
            contentContainer.querySelectorAll('.content-card').forEach(card => {
                card.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
        });

    </script>
