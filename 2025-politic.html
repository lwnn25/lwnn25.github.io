                { id: 27, question: "1921年7月23日，中国共产党第一次全国代表大会在上海召开，宣告了中国共产党的成立。中国共产党成立的历史特点有", options: { A: "从一开始就是一个以马克思列宁主义理论为基础的党", B: "是在半封建半殖民地中国的农民运动基础上产生的党", C: "从一开始就注重和其他政党或政治力量合作的党", D: "是一个区别于第二国际旧式社会改良党的新型工人阶级革命政党" }, answer: ["A", "D"] },
                { id: 28, question: "党的六届六中全会是抗日战争即将进入新阶段所召开的会议.毛泽东曾说：“六中全会决定中国之命运。”下列关于六届六中全会表述正确的有", options: { A: "会议上毛泽东明确提出“马克思主义的中国化”命题", B: "会议指明了由新民主主义社会向社会主义社会转变的发展方向", C: "会议纠正了王明的右倾错误，统一了全党的思想和步调", D: "会议指出了小资产阶级思想的根源、表现和纠正方法" }, answer: ["A", "C"] },
                { id: 29, question: "1992年1.18-2.21邓小平先后去武昌，深圳，珠海，上海视察，发表了重要讲话。以下属于讲话的重要论断有", options: { A: "革命是发展生产力，改革也是发展生产力", B: "走自己的路，建设有中国特色的社会主义", C: "计划多一点还是市场多一点，不是社会主义和资本主义的根本区别", D: "在整个改革开放过程中，必须始终坚持四项基本原则" }, answer: ["A", "C", "D"] },
                { id: 30, question: "法治思维的要义是把对法治的尊崇和对法治的敬畏转化为思维和行为方式，法治思维内容丰富，其中之一是法律至上。法律至上的表现为", options: { A: "法律必须遵守，违法必受惩罚", B: "按照法律的逻辑来分析和解决一切社会问题", C: "法律在本国主权范围内对所有人具有普遍约束", D: "当同一次社会关系受多种社会规范的调整，而多种社会规范又相互矛盾时，要优先考虑法律规范的适用" }, answer: ["A", "C", "D"] },
                { id: 31, question: "集体主义是社会主义道德的最高原则，是调节国家利益、社会整体利益和个人利益的基本原则，集体主义", options: { A: "个人利益应无条件服从集体利益", B: "国家利益高于个人利益", C: "集体利益是个人利益的总和", D: "国家尊重和保护个人利益" }, answer: ["B", "D"] },
                { id: 32, question: "2024年6月21日，最高人民法院、最高人民检察院、公安部、国家安全部、司法部联合制定印发了《关于依法惩治“台独”顽固分子分裂国家、煽动分裂国家犯罪的意见》,该意见自发布之日起施行，其意义和作用体现在", options: { A: "明确了各类台独分裂行径的犯罪性质、刑事责任和惩处程序", B: "回应了两岸最大多数民众的诉求与期盼", C: "彰显了捍卫国家主权、统一和领土完整的坚定立场", D: "充实了反台独、反干涉的法律“工具箱”" }, answer: ["A", "B", "C", "D"] },
                { id: 33, question: "金砖合作机制诞生于新兴市场和发展中国家群体性崛起的历史大潮中，牵动着世界格局演变和国际力量对比。成立18年来，金砖不断发展壮大，金砖国家的人口占全球近一半，经济总量占世界比重超过三成，对世界经济增长贡献超过50%.2024年10月22日到24日，金砖国家领导人第十六次会晤在喀山举行，决定邀请新一批国家成为金砖伙伴国，金砖机制持续壮大。金砖合作常葆活力关键在于", options: { A: "以开放包容为胸襟", B: "以合作共赢为目标", C: "以公平正义为追求", D: "以构建同盟为路径" }, answer: ["A", "B", "C"] }
            ],
            analysisQuestions: [
                 { id: 34, question: "材料1：认识就其本性而言，或者对漫长的世代系列来说是相对的而且必然是逐步趋于完善的，或者就像在天体演化学、地质学和人类历史中一样，由于历史材料不足，甚至永远是有缺陷的和不完善的，而谁要以真正的、不变的、最后的终极的真理的标准来衡量认识，那么,他只是证明他自己的无知和荒谬，即使真正的动机并不像在这里那样是要求个人不犯错误。真理和谬误，正如一切在两极对立中运动的逻辑范畴一样，只是在非常有限的领域内才具有绝对的意义。\n材料2：改革作为一项复杂的系统工程，是对未知的探索，既要有“设计图”也要有“施工图”,要加强顶层设计和摸着石头过河的“两面结合”.", subQuestions: ["(1) 如何理解“认识就其本性而言，或者对漫长的世代系列来说是相对的而且必然是逐步趋于完善的，或者……由于历史材料不足，甚至永远是有缺陷的和不完善的”?(5分)", "(2) 试说明加强顶层设计和摸着石头过河的“两手并用”蕴含着的“知”与“行”的辩证关系.(5分)"], answer: "【参考答案】\n(1) 这段话体现了马克思主义认识论中关于真理的绝对性和相对性的辩证关系原理。真理是绝对性和相对性的统一。\n真理的绝对性是指真理的内容是客观的，是不以人的意志为转移的，它正确地反映了客观世界及其规律。同时，人类的认识能力是无限的，能够最终认识无限发展的物质世界。\n真理的相对性是指，在一定历史条件下，人们对世界的认识总是有限的、不完善的。任何真理都只能是对客观世界某一方面、某一发展阶段的近似正确的反映。材料中提到的“认识是相对的”、“逐步趋于完善”、“有缺陷和不完善的”都体现了真理的相对性。\n绝对真理和相对真理是相互联结、相互转化的。真理的发展过程，就是由相对真理走向绝对真理的永无止境的过程。任何真理都是绝对真理和相对真理的统一。材料中的论述正是对这一原理的深刻阐释。\n(2) “顶层设计”和“摸着石头过河”的结合体现了认识与实践（知与行）的辩证关系。\n认识对实践具有指导作用。顶层设计是在实践开始前对实践活动的目标、路径、方法的总体规划，是“知”的体现，它为改革这一伟大的实践提供了科学的指导，避免了盲目性。\n实践是认识的基础，是认识的来源和发展的动力，也是检验认识真理性的唯一标准。“摸着石头过河”是在改革实践中不断探索、总结经验、发现规律的过程。这是“行”的体现，通过实践来探索未知，为“顶层设计”的完善和修正提供现实依据，并最终检验其正确性。\n“顶层设计”和“摸着石头过河”的结合，正是“知”与“行”的统一。在科学认识的指导下进行实践（顶层设计指导改革），又在实践中不断深化和发展认识（摸着石头过河检验和完善顶层设计），从而推动改革不断向前发展。" },
                { id: 35, question: "材料1：制度稳则国家稳，制度强则国家强。制度优势是一个政党、国家的最大优势，一个国家的现代化不仅是经济，科技，国防的现代化，更是制度和治理的现代化。\n材料2：高质量发展是新时代的硬道理，完整、准确、全面贯彻新发展理念，全面贯彻新发展把加快建设现代化经济体系推进高水平科技自立自强加快构建新发展格局统筹推进深层次改革和高水平开放统筹高质量发展和高水平安全等战略任务落实到位，完善推动高质量发展的考评体系，为推动高质量发展打牢基础。", subQuestions: ["(1) 如何理解“新时代全面深化改革取得重大制度成果，书写了中国之制新篇章”?(5分)", "(2) 进一步全面深化改革为什么能够为“推动高质量发展，推进中国式现代化持续注入强劲动力”?(5分)"], answer: "【参考答案】\n(1) 新时代全面深化改革，坚持和完善中国特色社会主义制度、推进国家治理体系和治理能力现代化，取得了一系列重大制度成果。这主要体现在：\n①党的领导制度体系不断完善，党的领导核心作用更加彰显。\n②中国特色社会主义根本制度、基本制度、重要制度更加巩固和发展，各领域基础性制度框架基本建立。\n③国家治理体系和治理能力现代化水平显著提高，制度优势更好地转化为治理效能。\n④在经济、政治、文化、社会、生态文明等各方面形成了一系列更加成熟、更加定型的制度，为党和国家事业发展提供了坚实的制度保障，开创了“中国之治”的新境界。\n(2) 全面深化改革是推动高质量发展、推进中国式现代化的根本动力。\n①改革能够破解发展难题。通过改革，可以破除制约高质量发展的思想观念和体制机制弊端，打通堵点、解决难点。\n②改革能够增强发展活力。通过深化市场化改革、扩大高水平开放，能够有效激发各类经营主体的活力，解放和发展社会生产力。\n③改革能够完善发展环境。通过构建高水平社会主义市场经济体制，营造市场化、法治化、国际化的一流营商环境，为高质量发展提供制度保障。\n④改革能够激发创新动力。通过科技体制、教育体制等改革，能够促进科技自立自强，为高质量发展提供强大的科技和人才支撑。因此，只有坚定不移地全面深化改革，才能为高质量发展和中国式现代化提供源源不断的强劲动力。" },
                { id: 36, question: "材料1：1938年5月26日~6月3日，毛泽东在延安发表了《论持久战》。中国要战胜并消灭日本帝国主义要满足三个主要条件。\n材料2：2022年，在抗日战争胜利暨反法西斯战争胜利75周年.抗日战争是近代以来时间最长，规模最大，牺牲人数最多的解放战争。在民族危亡之际，中国共产党坚持抗日战争的正确方向。", subQuestions: ["(1) 如何理解“就中国人民的立场而言”,“中国人民大联合”是战胜并消灭日本帝国主义的主要条件?", "(2) 抗日战争的胜利对中华民族“从近代以来深陷危机到实现中华民族伟大复兴”有何重要历史意义?"], answer: "【参考答案】\n(1) 毛泽东在《论持久战》中系统地阐述了抗日战争的规律。他指出，中日战争不是任何别的战争，乃是半殖民地半封建的中国和帝国主义的日本之间在二十世纪三十年代进行的一个决死的战争。“中国人民大联合”是战胜日本的主要条件，其理解如下：\n①抗日战争是全民族的战争，必须动员和依靠全国人民。日本帝国主义的侵略，给中华民族带来了空前的危机。要取得胜利，就必须唤起民众，实现最广泛的人民大联合，形成人民战争的汪洋大海。\n②中国共产党倡导和促成了抗日民族统一战线。这是中国人民大联合的核心。它团结了国内一切可以团结的抗日力量（包括工人、农民、知识分子、小资产阶级、民族资产阶级以及部分爱国地主和军阀），共同抵抗外来侵略。\n③人民是战争伟力之最深厚的根源。只有实现了人民的大联合，才能为持久抗战提供源源不断的人力、物力和财力支持，才能弥补中国在武器装备等方面的劣势，最终拖垮和战胜敌人。\n(2) 抗日战争的伟大胜利，是中华民族从近代以来陷入深重危机走向伟大复兴的历史转折点，具有重大的历史意义：\n①彻底粉碎了日本军国主义殖民奴役中国的图谋，捍卫了国家主权和领土完整。\n②促进了中华民族的觉醒，形成了伟大的抗战精神，成为激励中国人民克服一切艰难险阻、为实现中华民族伟大复兴而奋斗的强大精神动力。\n③中国共产党在全民族抗战中发挥了中流砥柱的作用，其领导地位和指导作用在实践中得到确立，为新民主主义革命在全国的胜利奠定了坚实基础。\n④中国的抗日战争是世界反法西斯战争的重要组成部分，对世界反法西斯战争的胜利作出了巨大贡献，中国的国际地位得到显著提高。" },
                { id: 37, question: "材料：我国曾是荒漠化最严重的国家之一，经过持续系统治理，取得了举世瞩目的成就，谱写了可歌可泣的故事。治沙，要有直面挑战、敢为人先的“闯劲”...为了建设塞罕坝，陈彦娴喝雪水、吃咸菜...一句承诺，让“六老汉”三代人40多年薪火相传...“新时代治沙人种下的不仅仅是一棵棵树，还是一种信念，一种精神”。", subQuestions: ["(1) 如何理解“新时代治沙人种下的不仅仅是一棵棵树，还是一种信念，一种精神”?(6分)", "(2) 在干事创业中，新时代青年应该从治沙人的事迹中汲取怎样的力量?(4分)"], answer: "【参考答案】\n(1) 这句话深刻揭示了新时代治沙实践超越了其物质层面，升华到了精神和价值层面。其内涵可从以下几方面理解：\n①它是一种人与自然和谐共生的生态文明信念。治沙人种下的树，是改善生态、建设美丽中国的具体行动，体现了对“绿水青山就是金山银山”理念的坚定信仰和忠实践行。\n②它是一种迎难而上、百折不挠的奋斗精神。治沙是在极其艰苦的条件下进行的斗争，治沙人的事迹体现了中华民族不畏艰难、坚韧不拔、敢于斗争、敢于胜利的伟大奋斗精神。\n③它是一种功成不必在我、功成必定有我的奉献精神。从“六老汉”三代人薪火相传到右玉县委一任接着一任干，体现了久久为功、无私奉献的崇高境界和历史担当。\n④它是一种开拓创新、科学求实的科学精神。治沙不是蛮干，而是遵循自然规律，科学规划，不断探索和运用新的技术和方法。\n总之，治沙人种下的是绿色的希望，更是精神的丰碑，为全社会树立了宝贵的价值标杆。\n(22) 新时代青年可以从治沙人的事迹中汲取以下力量：\n①汲取理想信念的力量。要树立远大理想，将个人发展融入国家富强、民族复兴的伟大事业之中。\n②汲取艰苦奋斗的力量。要不怕困难、不畏挑战，在实干中成就事业，在奋斗中实现价值。\n③汲取无私奉献的力量。要培养奉献精神，正确处理个人利益与集体利益、国家利益的关系，在奉献社会中实现人生价值。\n④汲取开拓创新的力量。要勇于创新，敢为人先，用知识和智慧为国家发展贡献力量，在实现中国梦的生动实践中放飞青春梦想。" },

        let answersVisible = false;

        document.addEventListener('DOMContentLoaded', () => {
            // 渲染页面内容
            document.getElementById('main-title').textContent = examData.title;
            document.getElementById('source-info').textContent = examData.source;
            document.getElementById('introduction').textContent = examData.introduction;

            renderQuestions('single', examData.singleChoice, document.getElementById('single-choice-container'));
            renderQuestions('multiple', examData.multipleChoice, document.getElementById('multiple-choice-container'));
            renderAnalysisQuestions();

            // 绑定事件
            document.getElementById('toggle-answers-btn').addEventListener('click', toggleAnswers);
        });

        // 渲染选择题
        function renderQuestions(type, questions, container) {
            questions.forEach(q => {
                const questionWrapper = document.createElement('div');
                questionWrapper.className = 'bg-white p-6 rounded-lg shadow-sm';
                questionWrapper.id = `q-${q.id}`;

                const questionText = document.createElement('p');
                questionText.className = 'font-semibold text-gray-800 mb-4';
                questionText.textContent = `${q.id}. ${q.question}`;
                questionWrapper.appendChild(questionText);

                const optionsWrapper = document.createElement('div');
                optionsWrapper.className = 'space-y-3';
                optionsWrapper.dataset.questionId = q.id;
                optionsWrapper.dataset.type = type;

                for (const key in q.options) {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'question-option border-2 border-gray-200 p-3 rounded-lg cursor-pointer hover:bg-blue-50 hover:border-blue-400';
                    optionDiv.textContent = `${key}. ${q.options[key]}`;
                    optionDiv.dataset.option = key;
                    optionDiv.addEventListener('click', () => selectOption(optionDiv, type));
                    optionsWrapper.appendChild(optionDiv);
                }

                questionWrapper.appendChild(optionsWrapper);
                container.appendChild(questionWrapper);
            });
        }

        // 渲染分析题
        function renderAnalysisQuestions() {
            const container = document.getElementById('analysis-container');
            examData.analysisQuestions.forEach(q => {
                const questionWrapper = document.createElement('div');
                questionWrapper.className = 'bg-white p-6 rounded-lg shadow-sm';
                questionWrapper.id = `q-${q.id}`;

                const questionText = document.createElement('p');
                questionText.className = 'font-semibold text-gray-800 mb-4 whitespace-pre-wrap';
                questionText.innerHTML = `${q.id}. ${q.question.replace(/\n/g, '<br>')}`;
                questionWrapper.appendChild(questionText);
                
                if (q.subQuestions && q.subQuestions.length > 0) {
                    const subQuestionsList = document.createElement('div');
                    subQuestionsList.className = 'space-y-2 mb-4 pl-4';
                    q.subQuestions.forEach(sq => {
                        const subQText = document.createElement('p');
                        subQText.className = 'text-gray-700';
                        subQText.textContent = sq;
                        subQuestionsList.appendChild(subQText);
                    });
                    questionWrapper.appendChild(subQuestionsList);
                }

                const answerDiv = document.createElement('div');
                answerDiv.id = `answer-${q.id}`;
                answerDiv.className = 'hidden mt-4 p-4 bg-gray-100 rounded-md border-l-4 border-purple-400';
                
                const answerTitle = document.createElement('h4');
                answerTitle.className = 'font-bold text-gray-700 mb-2';
                answerTitle.textContent = '参考答案：';
                answerDiv.appendChild(answerTitle);

                const answerContent = document.createElement('p');
                answerContent.className = 'text-gray-600 whitespace-pre-wrap leading-relaxed';
                answerContent.textContent = q.answer;
                answerDiv.appendChild(answerContent);

                questionWrapper.appendChild(answerDiv);
                container.appendChild(questionWrapper);
            });
        }

        // 处理选项点击事件
        function selectOption(optionDiv, type) {
            if (answersVisible) return; // 答案显示后禁止修改

            if (type === 'single') {
                // 单选：先清除同组其他选项的选中状态
                const parent = optionDiv.parentElement;
                parent.querySelectorAll('.question-option').forEach(opt => opt.classList.remove('selected'));
                optionDiv.classList.add('selected');
            } else {
                // 多选：切换选中状态
                optionDiv.classList.toggle('selected');
            }
        }
        
        // 切换答案显示/隐藏
        function toggleAnswers() {
            answersVisible = !answersVisible;
            const btn = document.getElementById('toggle-answers-btn');
            const scoreContainer = document.getElementById('score-container');
            
            btn.textContent = answersVisible ? '隐藏答案' : '显示答案';
            if(answersVisible) {
                checkAllAnswers();
                scoreContainer.classList.remove('hidden');
            } else {
                hideAllAnswers();
                scoreContainer.classList.add('hidden');
            }
        }
        
        function hideAllAnswers() {
             // 隐藏选择题答案
            document.querySelectorAll('.question-option').forEach(opt => {
                opt.classList.remove('correct', 'incorrect', 'reveal-correct');
            });
            // 隐藏分析题答案
            examData.analysisQuestions.forEach(q => {
                document.getElementById(`answer-${q.id}`).classList.add('hidden');
            });
            // 重置分数
            document.getElementById('score').textContent = '0';
        }

        // 核对所有答案并显示
        function checkAllAnswers() {
            let currentScore = 0;
            
            // 检查单选题
            examData.singleChoice.forEach(q => {
                const optionsContainer = document.querySelector(`#q-${q.id} .space-y-3`);
                const selectedOption = optionsContainer.querySelector('.selected');
                let isCorrect = false;
                if (selectedOption && selectedOption.dataset.option === q.answer) {
                    isCorrect = true;
                    currentScore += 1; // 单选题1分
                }
                
                optionsContainer.querySelectorAll('.question-option').forEach(opt => {
                    const optionKey = opt.dataset.option;
                    if (optionKey === q.answer) {
                        opt.classList.add('reveal-correct'); // 正确答案高亮
                    }
                    if (opt.classList.contains('selected')) {
                        if (isCorrect) {
                            opt.classList.add('correct');
                        } else {
                            opt.classList.add('incorrect');
                        }
                    }
                });
            });

            // 检查多选题
            examData.multipleChoice.forEach(q => {
                const optionsContainer = document.querySelector(`#q-${q.id} .space-y-3`);
                const selectedOptions = Array.from(optionsContainer.querySelectorAll('.selected')).map(opt => opt.dataset.option);
                
                // 排序后比较，确保顺序不影响结果
                const isCorrect = JSON.stringify(selectedOptions.sort()) === JSON.stringify(q.answer.sort());
                if (isCorrect) {
                    currentScore += 2; // 多选题2分
                }
                
                optionsContainer.querySelectorAll('.question-option').forEach(opt => {
                    const optionKey = opt.dataset.option;
                    if (q.answer.includes(optionKey)) {
                         opt.classList.add('reveal-correct'); // 正确答案高亮
                    }
                    if (opt.classList.contains('selected')) {
                        if (q.answer.includes(optionKey)) {
                            opt.classList.add('correct');
                        } else {
                             opt.classList.add('incorrect');
                        }
                    }
                });
            });

            // 显示分析题答案
            examData.analysisQuestions.forEach(q => {
                document.getElementById(`answer-${q.id}`).classList.remove('hidden');
                currentScore += 10; // 假设分析题都答对得10分，仅为演示
            });
            
            // 更新总分
            document.getElementById('score').textContent = currentScore;
            // 假设总分是100 (16*1 + 17*2 + 5*10)
            const totalScore = 16 * 1 + 17 * 2 + 5 * 10;
            document.getElementById('total-score').textContent = totalScore;
            // 为了演示，这里我们只计算选择题得分
            let choiceScore = 0;
            examData.singleChoice.forEach(q => {
                 const selected = document.querySelector(`#q-${q.id} .selected`);
                 if(selected && selected.dataset.option === q.answer) choiceScore += 1;
            });
            examData.multipleChoice.forEach(q => {
                const selected = Array.from(document.querySelectorAll(`#q-${q.id} .selected`)).map(o => o.dataset.option);
                if(JSON.stringify(selected.sort()) === JSON.stringify(q.answer.sort())) choiceScore += 2;
            });
            document.getElementById('score').textContent = choiceScore;
            document.getElementById('total-score').textContent = 16*1 + 17*2;

        }

    </script>
