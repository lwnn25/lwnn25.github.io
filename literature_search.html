document.addEventListener('DOMContentLoaded', function() {
    const mainContentEl = document.getElementById('main-content');
    const tocEl = document.getElementById('table-of-contents');
    
    // --- RENDER CONTENT ---
    // This part of the script dynamically builds the webpage from the data object.
    let fullHtml = `<h1>${guideData.title}</h1>`;
    let tocHtml = '';

    guideData.sections.forEach(section => {
        // Build main content
        const iconHtml = section.icon ? `<span class="flex-shrink-0">${section.icon}</span>` : '';
        fullHtml += `<div id="${section.id}" class="flex items-center border-t border-gray-200 dark:border-gray-700 pt-8 mt-10 first-of-type:border-t-0 first-of-type:mt-0 first-of-type:pt-0">
                        ${iconHtml}
                        <h2 class="m-0 p-0 text-2xl font-bold">${section.title}</h2>
                     </div>`;
        fullHtml += section.content;

        // Build Table of Contents
        tocHtml += `<a href="#${section.id}" class="block font-semibold text-gray-700 dark:text-gray-300 hover:text-indigo-600 dark:hover:text-indigo-400">${section.title.split('：')[0]}</a>`;
        
        if (section.subsections && section.subsections.length > 0) {
            let subTocHtml = '<div class="ml-4 mt-1 space-y-1">';
            section.subsections.forEach(sub => {
                fullHtml += `<h3 id="${sub.id}" class="mt-6">${sub.title}</h3>`;
                fullHtml += sub.content;
                subTocHtml += `<a href="#${sub.id}" class="block text-sm text-gray-500 dark:text-gray-400 hover:text-indigo-600 dark:hover:text-indigo-400">${sub.title}</a>`;
            });
            subTocHtml += '</div>';
            tocHtml += subTocHtml;
        }
    });

    mainContentEl.innerHTML = fullHtml;
    tocEl.innerHTML = tocHtml;

    // --- INTERACTIVITY ---

    // Mobile menu toggle
    const menuToggle = document.getElementById('menu-toggle');
    const sidebar = document.getElementById('sidebar');
    menuToggle.addEventListener('click', () => {
        sidebar.classList.toggle('hidden');
    });
    
    // Hide sidebar on link click on mobile
    sidebar.addEventListener('click', (e) => {
        if (e.target.tagName === 'A' && window.innerWidth < 1024) {
            sidebar.classList.add('hidden');
        }
    });

    // Back to top button
    const backToTopButton = document.getElementById('back-to-top');
    window.addEventListener('scroll', () => {
        if (window.pageYOffset > 300) {
            backToTopButton.classList.remove('opacity-0');
        } else {
            backToTopButton.classList.add('opacity-0');
        }
    });
    backToTopButton.addEventListener('click', () => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Active link highlighting on scroll
    const sectionsAndSubs = document.querySelectorAll('div[id^="part"], div[id^="conclusion"], h3[id^="part"]');
    const navLinks = tocEl.querySelectorAll('a');

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.id;
                navLinks.forEach(link => {
                    link.classList.remove('text-indigo-600', 'dark:text-indigo-400', 'font-bold');
                    if (link.getAttribute('href').substring(1) === id) {
                        link.classList.add('text-indigo-600', 'dark:text-indigo-400', 'font-bold');
                    }
                });
            }
        });
    }, { rootMargin: "-40% 0px -60% 0px" });

    sectionsAndSubs.forEach(el => {
        if (el) {
            observer.observe(el);
        }
    });
});
</script>
